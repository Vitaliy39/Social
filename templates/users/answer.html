{% extends "base.html" %}

{% block content %}
<label>Коллекция: {{answer}}</label>
<h1>Список людей, прошедших опрос</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Электронная почта</th>
    </tr>
  </thead>
  <tbody>
        {% for item in answers %}
        <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{item.email}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<form method="post">
    <button class="btn btn-primary" type="submit">Скачать файл</button>
</form>

{% endblock %}
